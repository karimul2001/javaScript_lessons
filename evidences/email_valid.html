<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function emailvalidation(){
            let pattern = /[a-z0-9._]+@[a-z0-9.-]+\.[a-z]{2,4}$/i;
            if(document.myForm.email.value.search(pattern)==-1){
                alert("InValid E-mail");
            }else if(document.myForm.email.value !=document.myForm.conformEmail.value){
                alert("E-mail Does Not Matching");
            }else{
                alert("Your E-mail Address Is Fully valid");
            }
        }
    </script>

    <form name="myForm">
        <strong>Email ID:&nbsp;</strong><input type="text" name="email" placeholder="Enter Email ID"/><br/><br/>
        <strong>Conform Email ID:&nbsp;</strong><input type="text" name="conformEmail" placeholder="Conform Email ID"/><br/><br/>
        <input type="button" value="Submit" onclick="emailvalidation()" name="save"/>
    </form>
</body>
</html>
