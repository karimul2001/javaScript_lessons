<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>use while loop</h3>
    <script>
        let i = 40; 
        while (i >= 10) {
            document.write(i + "<br>");
            i -= 3;
        }
    </script>
    <h3>using for loop</h3>
    <script>
        for (let x = 0; x < 20; x += 2) {
            document.write("Number: " + x + "<br>");
        }
    </script>
</body>

</html>
