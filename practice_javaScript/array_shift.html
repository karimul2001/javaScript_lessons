<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fruits = ["Mango", "Banana", "Orange", "Apple"];
        console.log(fruits.length);
        console.log(fruits);
        
        
        fruits.shift();
        fruits.shift();
        

        
        console.log(fruits);
    </script>

    <script>
        const animal = ["Cat", "Tiger", "Goat", "Cow", "Horse"];
        console.log(animal.length);
        console.log(animal);

        animal.unshift("Lion");
        animal.unshift("Donkey");
        console.log("animal");
    </script>
</body>
</html>
