<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Changing BG Color With Button</h3>
    <input type="button" value="Red" onclick="document.bgColor='red'">
    <input type="button" value="Green" onclick="document.bgColor='green'">
    <input type="button" value="blue" onclick="document.bgColor='#2D338C'">
    <input type="button" value="White" onclick="document.bgColor='#FCFCFC'">
    <button type="button" onmouseover="document.bgColor='#F4FF00'">Yellow</button>
</body>
</html>
