<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>1 to 10 using While Loop</h3>
    <script>
        let i = 1;
        while (i <= 10) {
            // output
            document.write(i + "<br>");
            i++;

        }

    </script>
    <h3>10 to 1 using while loop</h3>
    <script>
        i = 10;
        while (i >= 1) {
            // output
            document.write(i + "<br>");
            i--;

        }

    </script>


</body>

</html>
